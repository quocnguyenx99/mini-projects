<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">COVID-19 Vaccine Survey</h1>
    <p id="description">
      A COVID-19 vaccine survey is used by medical organizations to conduct
      research on how people feel about the new COVID-19 vaccine
    </p>
    <form method="post" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">
          Name
          <input
            id="name"
            class="form-control"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </label>
        <label id="email-label" for="email">
          Email
          <input
            id="email"
            class="form-control"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label id="number-label" for="number">
          Age
          <input
            id="number"
            class="form-control"
            type="number"
            min="10"
            max="99"
            name="age"
            placeholder="Age"
            required
          />
        </label>
      </div>
      <div class="form-group">
        <label for="dropdown">
          What is your employment status?
          <select id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="sefl-employed">Self-employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Not looking for a job</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <p>Are you planing to get COVID-19 vaccine</p>
        <label for="yes-answer">
          <input
            id="yes-answer"
            type="radio"
            name="planning-type"
            value="yes"
          />
          Yes
        </label>
        <label for="no-answer">
          <input id="no-answer" type="radio" name="planning-type" value="no" />
          No
        </label>
        <label for="notsure-answer">
          <input
            id="notsure-answer"
            type="radio"
            name="planning-type"
            value="not-sure"
          />
          Not sure yet
        </label>
      </div>
      <div class="form-group">
        <p>
          Which of the followings define your concerns about getting the
          vaccine?
        </p>
        <label>
          <input type="checkbox" name="prefer" value="side-effects" />
          I have concerns about vaccine's side effects
        </label>
        <label>
          <input type="checkbox" name="prefer" value="religious-resons" />
          I have religious reasons
        </label>
        <label>
          <input type="checkbox" name="prefer" value="not-believe" />
          I do not believe it will be a solution for Coronavirus disease
        </label>
        <label>
          <input type="checkbox" name="prefer" value="negative-effects" />
          I believe that it have negative effects on my health
        </label>
      </div>
      <div class="form-group">
        <label for="comments"
          >Please explain your reasons:
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
